<body>
        <input type="text" id="name" onblur="func(this , 'error1' , 'USERNAME')">

        <input type="text" id="mobile" onblur="func(this , 'error4' , 'MOBILE NUMBER')">
        <span id="error4"></span>

        <br><br>





        <script>
            function func(a , message , correction) {

                    document.getElementById(message).innerHTML="ENTER A VALID "+correction
